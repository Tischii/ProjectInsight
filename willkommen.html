<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Willkommen</title>
	    <link rel="stylesheet" href="css/foundation.css">
	    <link rel="stylesheet" href="css/app.css">
	    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave" rel="stylesheet"> 
	    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	    <link rel="stylesheet" href="icons/foundation-icons.css" />

	    <style type="text/css">
	    	.mask__shape {
			  fill: white;
			}

			.shape--fill {
			  fill: #fff;
			  width: 100%;
			  
			}

			.text--transparent {
			  fill: transparent;
			
			}

			.m-text{

			}

			.box-with-text {
			  position: absolute;
			  top: 0;
			  right: 0;
			  bottom: 0;
			  left: 0;
			}

			.text-fill {
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  padding-top: 35vw;
			  padding-left: 100%;
			  margin: auto;
			  overflow: hidden;
			  -webkit-transform: translate(-50%, -50%);
			  -ms-transform: translate(-50%, -50%);
			  transform: translate(-50%, -50%);
			}

			.video {
			  position: absolute;
			  left: 0;
			  bottom: 0;
			  width: 100%;
			 
			  
			}

			@media (min-aspect-ratio: 1 / 2) {
			  .text-fill {
			    padding-top: 35vw;
			  }
			}

			@media (min-aspect-ratio: 2 / 1) {
			  .text-fill {
			    padding-top: 50vh;
			    padding-left: 190vh;
			  }
			}

			.text{
				font: 64pt/1 Open Sans, Impact;
				text-transform: uppercase;
			}

			body {
			  background: #fff;
			  height:100vh;
			  margin: 0;
			}

			.svg-defs {
			  width: 0;
			  height: 0;
			}

			.svg-inverted-mask {
			  position: absolute;
			  width: 100%;
			
			  top:10vh;
			}

			.box-with-text{
				width: 100%;
				
			}

			#m-text{
				width: 100%;
			}
	    	.top-bar{
	    		display: flex;
	    		justify-content: center;
	    		align-items: center;
	    	}

	    	.wrapper{
				width: 600px;
				text-align: center;
			}

			.erstertext, .zweitertext, .drittertext{
				font-family: Arial;
				color: #c7c4c5;
				position: absolute;
				font-size: 24pt;

			}

			h1, .button{
				opacity: 0;
				animation: fadeIn 1s ease-in both;
			}

			.erstertext{
				top: 40vh;
				left: 10vh;
				color: #ffa800;
			}

			.zweitertext{
				animation-delay: 3s;
				top: 50vh;
				right: 10vh;
				
			}

			.drittertext{
				animation-delay: 6s;
				left: 10vh;
				top: 60vh;
				color: #68E042;

			}

			

			@keyframes fadeIn{
				from{
					opacity: 0;
					transform: translate3d(0,-20%,0);
				}to{
					opacity: 1;
					transform: translate3d(0,0,0);
				}
			}


			.buttonwrap{
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				top: 60vh;
			}

			.button{
				font-size: 18pt;
				animation-delay: 9s;
			}

			.button:hover{
				background-color: #68E042;
			}

			.hero-section{
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				width: 100%;
			}




		</style>
	</head>

	<body>
		<div class="top-bar">
			<a href="index.html"><img align="center" class="logo_img" src="images/logo_schrift.png" width="80" height="80"/></a>
		</div>

		<section class="hero-section">
	        <img class="video_mask" src="textmask.gif">
	   
      	</section>

		
		<div id="wrapper">
			<h1 class="erstertext text-left">Willkommen auf Insight! Hier kannst du die Medientechnik entdecken!</h1>
			<h1 class="zweitertext text-left">Wir haben exklusive Videos und vieles mehr f&uuml;r dich vorbereitet. </h1>
			<h1 class="drittertext text-right">Na dann, worauf wartest du noch? Dr&uuml;cke auf den Button um zum ersten Video zu gelangen! </h1>
			
			
		</div>

		<div class="buttonwrap">
			<a href="#" class="button text-center">Zum Video</a>
		</div>

		
			
		




		<script src="js/vendor/jquery.js"></script>
	    <script src="js/vendor/what-input.js"></script>
	    <script src="js/vendor/foundation.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>
